name: PHPUnit Tests

on:
  push:
    branches: [ "m4Submission" ]
  pull_request:
    branches: [ "m4Submission" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tickethub
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: m4Submission  # Ensure it's checking out the correct branch

      - name: List files in TicktHub
        run: ls -la TicktHub/  # Debugging step

      - name: Restore Database Backup
        run: mysql -u root -proot tickethub < TicktHub/tickethubNew.sql

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Execute PHPUnit Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: tickethub
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php vendor/bin/phpunit --configuration phpunit.xml
